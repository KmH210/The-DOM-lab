<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css"></link>
    <title>DOM Lab</title>

</head>
<body>
    <div id="total-snacks" data-snack-type="0.00">Total:
        <button class = "snacks" data-snack-price="2.00">Lime Cola $2.00</button>
        <button class = "snacks" data-snack-price="3.00">Salted Peanuts $3.00</button>
        <button class = "snacks" data-snack-price="4.00">Chocolate Bar $4.00</button>
        <button class = "snacks" data-snack-price ="6.00">Fruit Gummies $6.00</button>   
    </div>
    <div id="exercise-two">
        <form>
            <label for="how-many">How many?</label>
            <input type= "number" id="how-many" name="how-many">
            <label for = "which-coin">Which coin?</label>
            <select id = "which-coin" name="which-coin">
                <option value="penny">Penny</option>
                <option value="nickel">Nickel</option>
                <option value="dime">Dime</option>
                <option value="quarter">quarter</option>
            <button type="submit">Make Money!</button>
        </form>
    </div>
    <div id="exercise-three">
        <div>light Bulb</div>
        <button class="bulb">On</button>
        <button class="bulb">Off</button>
        <button class="bulb">Toggle</button>
        <button class="bulb">End</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
